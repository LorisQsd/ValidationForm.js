<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validation.js</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="global-container">
    <h1>Inscrivez-vous.</h1>
    <form>
      <div class="input-group">
        <label for="name">Nom d'utilisateur</label>
        <input 
        type="text" 
        id="name" 
        placeholder="3 caractères minimum" 
        autocomplete="off" 
        >
        <img id="nameCheck" src="ressources/error.svg" alt="icône de vérification">
      </div>
      <p id="errorMsgName"></p>

      <div class="input-group">
        <label for="email">Entrez votre email</label>
        <input 
        type="email" 
        id="email" 
        placeholder="Votre email" 
        autocomplete="off"
        >
        <!-- The value of autocomplete is whathever to avoid "forced" autocomplete -->
        <img id="emailCheck" src="ressources/error.svg" alt="icône de vérification">
      </div>
      <p id="errorMsgEmail"></p>

      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input 
        type="password" 
        id="password" 
        placeholder="Votre mot de passe" 
        autocomplete="off" 
        >
        <img id="passwordCheckSvg" src="ressources/error.svg" alt="icône de vérification">
        <p>Au moins un symbole, un chiffre ainsi que 6 caractères minimum.</p>
      </div>
      <div class="passwordStrength">
        <div id="low"><span>faible</span></div>
        <div id="medium"><span>moyen</span></div>
        <div id="high"><span>fort</span></div>
      </div>

      <div class="input-group">
        <label for="passwordCheck">Confirmez le mot de passe</label>
        <input 
        type="password" 
        id="passwordCheck" 
        placeholder="Confirmez le mot de passe" 
        autocomplete="off" 
        >
        <img id="passwordMatchSvg" src="ressources/error.svg" alt="icône de vérification">
      </div>
  
      <button type="submit">Création du compte</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
